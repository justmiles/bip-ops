// Dedicated Server Settings.
// Server IP address 
serverIP {{getenv "THEFOREST_SERVER_IP" "0.0.0.0"}}
// Steam Communication Port - Note: If you have a router you will need to open this port.
serverSteamPort {{getenv "THEFOREST_SERVER_STEAM_PORT" "8766"}}
// Game Communication Port - Note: If you have a router you will need to open this port.
serverGamePort {{getenv "THEFOREST_SERVER_GAME_PORT" "27015"}}
// Query Communication Port - Note: If you have a router you will need to open this port.
serverQueryPort {{getenv "THEFOREST_SERVER_QUERY_PORT" "27016"}}
// Server display name
serverName {{getenv "THEFOREST_SERVER_NAME" "The Forest Game"}}
// Maximum number of players
serverPlayers {{getenv "THEFOREST_SERVER_PLAYERS" "8"}}
// Server password. blank means no password
serverPassword {{getenv "THEFOREST_SERVER_PASSWORD" ""}}
// Server administration password. blank means no password
serverPasswordAdmin {{getenv "THEFOREST_SERVER_PASSWORD_ADMIN" ""}}
// Your Steam account name. blank means anonymous (see Steam server account bellow)
serverSteamAccount {{getenv "THEFOREST_SERVER_STEAM_ACCOUNT" ""}}
// Enable VAC (Valve Anti Cheat) on the server. off by default, uncomment to enable
enableVAC {{getenv "THEFOREST_ENABLE_VAC" "off"}}
// Time between server auto saves in minutes
serverAutoSaveInterval {{getenv "THEFOREST_SERVER_AUTO_SAVE_INTERVAL" "30"}}
// Game difficulty mode. Must be set to "Peaceful" "Normal" or "Hard"
difficulty {{getenv "THEFOREST_DIFFICULTY" "Normal"}}
// New or continue a game. Must be set to "New" or "Continue"
initType {{getenv "THEFOREST_INIT_TYPE" "Continue"}}
// Slot to save the game. Must be set 1 2 3 4 or 5
slot {{getenv "THEFOREST_SLOT" "1"}}
// Show event log. Must be set "off" or "on"
showLogs {{getenv "THEFOREST_SHOW_LOGS" "off"}}
// Contact email for server admin
serverContact {{getenv "THEFOREST_SERVER_CONTACT" ""}}
// No enemies. Must be set to "on" or "off"
veganMode {{getenv "THEFOREST_VEGAN_MODE" "off"}}
// No enemies during day time. Must be set to "on" or "off"
vegetarianMode {{getenv "THEFOREST_VEGETARIAN_MODE" "off"}}
// Reset all structure holes when loading a save. Must be set to "on" or "off"
resetHolesMode {{getenv "THEFOREST_RESET_HOLES_MODE" "off"}}
// Regrow 10% of cut down trees when sleeping. Must be set to "on" or "off"
treeRegrowMode {{getenv "THEFOREST_TREE_REGROW_MODE" "off"}}
// Allow building destruction. Must be set to "on" or "off"
allowBuildingDestruction {{getenv "THEFOREST_ALLOW_BUILDING_DESTRUCTION" "on"}}
// Allow enemies in creative games. Must be set to "on" or "off"
allowEnemiesCreativeMode {{getenv "THEFOREST_ALLOW_ENEMIES_CREATIVE_MODE" "off"}}
// Allow clients to use the built in development console. Must be set to "on" or "off"
allowCheats {{getenv "THEFOREST_ALLOW_CHEATS" "off"}}
// Use full weapon damage values when attacking other players
realisticPlayerDamage {{getenv "THEFOREST_REALISTIC_PLAYER_DAMAGE" "off"}}
// Allows defining a custom folder for save slots, leave empty to use the default location
saveFolderPath {{getenv "THEFOREST_SAVE_FOLDER_PATH" ""}}
// Target FPS when no client is connected
targetFpsIdle {{getenv "THEFOREST_TARGET_FPS_IDLE" "5"}}
// Target FPS when there is at least one client connected
targetFpsActive {{getenv "THEFOREST_TARGET_FPS_ACTIVE" "60"}}
