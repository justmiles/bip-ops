  "bAllowGlobalPalboxExport" (getenv "PALWORLD_ALLOW_GLOBAL_PALBOX_EXPORT" "true")
  "bAllowGlobalPalboxImport" (getenv "PALWORLD_ALLOW_GLOBAL_PALBOX_IMPORT" "false")
