{{- /* PalWorldSettings.ini template - This template is formatted for readability but will render as a single line */ -}}
[/Script/Pal.PalGameWorldSettings]
OptionSettings=({{- /* Basic Game Settings */ -}}
{{- $options := dict 
  "Difficulty" (getenv "PALWORLD_DIFFICULTY" "None")
  "RandomizerType" (getenv "PALWORLD_RANDOMIZER_TYPE" "None")
-}}
{{- $last := sub (len $options) 1 -}}
{{- range $i, $key := keys $options -}}
  {{- $opt := index $options $key -}}
  {{- $key }}={{$opt}}{{if ne $i $last}},{{end}}{{- /* */ -}}
{{- end -}}
)
