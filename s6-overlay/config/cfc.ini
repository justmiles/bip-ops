[job-local "test"]
schedule = * * * * *
command = touch /tmp/cfc

[job-local "latest"]
schedule = @every 1m
command =/usr/bin/rsnapshot -c /etc/rsnapshot.conf latest

[job-local "hourly"]
schedule = @hourly
command = /usr/bin/rsnapshot -c /etc/rsnapshot.conf hourly

[job-local "daily"]
schedule = @daily
command = /usr/bin/rsnapshot -c /etc/rsnapshot.conf daily

[job-local "weekly"]
schedule = @weekly
command = /usr/bin/rsnapshot -c /etc/rsnapshot.conf weekly
